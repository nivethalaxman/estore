<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name = "viewport" content = "user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Flexisel - A responsive jQuery Carousel</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.flexisel.js"></script>

</head>

<body>
<header>
    <h1>Brands</h1>
</header>

<ul id="flexiselDemo2"> 
    <li><img src="images/brand-1.png" /></li>   
    <li><img src="images/brand-2.png" /></li> 
    <li><img src="images/brand-3.png" /></li> 
    <li><img src="images/brand-4.png" /></li> 
    <li><img src="images/brand-5.png" /></li> 
    <li><img src="images/brand-6.png" /></li>
    <li><img src="images/brand-7.png" /></li>
    <li><img src="images/brand-8.png" /></li>
    <li><img src="images/brand-9.png" /></li>                                                                         
</ul>
       
<div class="clearout"></div>
       




<script type="text/javascript">

$(window).load(function() {
    $("#flexiselDemo2").flexisel({
        visibleItems: 9,
        itemsToScroll: 3,
        animationSpeed: 200,
        infinite: true,
        navigationTargetSelector: null,
        autoPlay: {
            enable: false,
            interval: 5000,
            pauseOnHover: true
        },
        responsiveBreakpoints: { 
            portrait: { 
                changePoint:480,
                visibleItems: 1,
                itemsToScroll: 1
            }, 
            landscape: { 
                changePoint:640,
                visibleItems: 2,
                itemsToScroll: 2
            },
            tablet: { 
                changePoint:768,
                visibleItems: 3,
                itemsToScroll: 3
            }
        },
        loaded: function(object) {
            console.log('Slider loaded...');
        },
        before: function(object){
            console.log('Before transition...');
        },
        after: function(object) {
            console.log('After transition...');
        },
        resize: function(object){
            console.log('After resize...');
        }
    });
    
    
});
</script>
    
    
</body>
</html>
